  <!-- Tecno Products Section -->
  <section class="products">

            <img src="images/tecno-phone1.jpg" alt="Tecno Phone 1">
            <h3>Itel S25</h3>

            <button class="btn" onclick="addToCart({name: 'Tecno Spark 8', price: 150})">Add to Cart</button>
          </div>

  <!-- Floating Cart Icon -->
<div class="cart-icon" id="cartIcon">

</div>

<!-- Cart Sidebar (Initially hidden) -->
<div class="cart-sidebar" id="cartSidebar">
