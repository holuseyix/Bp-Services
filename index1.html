<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernard Pro Services</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Reach Out to Us</h3>
                <p><strong>Address:</strong> Beside MTN Office, Kajola, Kabba, Kogi State.</p>
                <p><strong>Phone:</strong> +234 814 425 4693</p>
                <p><strong>Email:</strong> support@phonestore.com</p>

                <!-- Social Media Links -->
                <div class="social-links">
                    <a href="https://www.facebook.com/bello.rasheed.750" target="_blank"><img src="download.png"
                            alt="Facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img src="download1.jpg" alt="Twitter"></a>
                    <a href="https://instagram.com" target="_blank"><img src="download2.jpg"
                            alt="Instagram"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation Bar -->
    <div class="navbar">
        <a href="index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="javascript:void(0);" id="shopLink">
            <i class="fas fa-shopping-cart"></i>
            <span>Shop</span>
        </a>
        <a href="#about">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>
        <a href="index1.html">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </div>

    <script src="scripts.js" defer></script>
</body>

</html>
